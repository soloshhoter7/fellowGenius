<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Email- Fellow Genius</title>
</head>
<body>

    <div style="width:100%; background-color: #F7F7F7; display: inline-block; font-family: 'Roboto', sans-serif;">
        <div style="max-width: 500px; height: auto; background-color: #fff; border-radius: 20px; padding: 30px; margin: 3em auto;">
            <div style="width: 100%; display: inline-block; margin-bottom: 20px;">
                <img src="images/fellow genius logo.svg" alt="logo" style="width: 90px;">
            </div>
            <div style="width: 100%; display: inline-block;">
                <h1 style="color: #202124; font-size: 22px; font-weight: 400;">Verify your email address</h1>
                <p style="font-size: 14px; line-height: 1.75; color: #313745;">Let’s make it official. To verify your email address, enter this code in your browser.</p>
                <div style="width: 94%; background-color: #F7F7F7; display: inline-block; padding: 8px; text-align: center; border-radius: 15px; font-size: 55px; font-weight: 400; color: #202124; letter-spacing: 2px;">2450</div>
                <p style="font-size: 14px; line-height: 1.75; color: #313745;">If you didn’t request a code, you can safely ignore this email.</p>
                <hr style="margin: 25px 0; border-top: 1px solid #f7f7f7;">
                <p style="text-align: center; font-size: 14px; color: #B5B3B3; margin-bottom: 0;">Questions? <span style="color: #EC008C;">We're here to help.</span></p>
            </div>
        </div>
    </div>

</body>
</html>
