<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
   <!-- <link rel="stylesheet" href="css/dashboard-style.css">
    <link rel="stylesheet" href="css/dashboard-media.css"> -->
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet"/>    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css">
    <!--required stylesheet for plugin-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Ready To Join- Fellow Genius</title>
</head>
<body>

    <style type="text/css">
        body{
            background-color: #fff;
        }
    </style>

    <div class="chat__page">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 mx-auto">
                    <div class="chat__join">
                        <div class="join__header">
                            <div class="logo_img"><img src="images/fellow genius logo.svg" alt="logo"></div>
                            <a href="" class="setng_btn hdr_btns"><img src="images/learner-profile.png"></a>
                        </div>
                        <div class="join__wrapper">
                            <div class="chat__ready">
                                <img src="images/ready_chat_thumb.svg" alt="#" class="chat_thumb">
                                <div class="chat__buttons">
                                    <ul>
                                        <li><a href="" class="active">
                                            <span class="opt__icon"><img src="images/cam.svg" alt="#"></span>
                                        </a></li>
                                        <li><a href="" class="active">
                                            <span class="opt__icon"><img src="images/mic.svg" alt="#"></span>
                                        </a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="join__btn">
                                <h4>Ready to join</h4>
                                <a href="" class="button jn_BTN">Join</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/owl.carousel.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/tooltip.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>
    <script src="js/custom.js"></script> <!-- Resource jQuery -->

</body>
</html>
