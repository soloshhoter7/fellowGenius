    <div class="row marginZero" style="padding-top: 14vh;" *ngIf="!signUpHide">
        <div class="row marginZero" style="    
        text-align: center;
        width: max-content;
        margin: auto;">
        <div class="col">
            <div class="navbar-brand" style="margin-bottom: 15px;">
                fellowGenius
            </div>
            <div class="box">
             <div class="row marginZero" style="font-size: 25px;">
                <a routerLink=""><i class="fas fa-arrow-left" style="color: #8f98a4;margin-top: 5px;margin-right: 20px;"></i></a>
                <span style="  
                color: #3b3936;
                width: max-content;
                margin: auto;
                font-weight: 300;">Sign Up</span>
                <button type="button" class="btn btn-outline-success" style="font-size: small;" (click)="toLoginPage()">Login</button>
             </div>
             <div class="buttonGroup"style="margin-top:40px">
                <div><button class="registrationButtons"(click)="onStudent()">I am a Student</button></div>
                <div><button class="registrationButtons"(click)="onTutor()">I am a Tutor</button></div>
             </div>
             
             <!-- <button type="button" class="btn btn-outline-success">Login</button> -->
            </div>
        </div>
           
        </div>
    </div>
       <!-- -------------------------------------- student signUp------------------------------------------------------------------ -->
    <div class="row marginZero" *ngIf="signUpHide&&signUpStudent">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="row marginZero" style="
            text-align: center;
            width: max-content;
            margin: auto;">
                <div class="navbar-brand" style="margin-bottom: 15px;">
                    fellowGenius
                </div>
            </div>
            <div class="row">
                <div class="signupBox" style="margin:auto">
                    <div class="row marginZero" style="font-size: 25px;">
                        <a routerLink=""><i class="fas fa-arrow-left" style="color: #8f98a4;font-size: large;margin-right: 20px;"></i></a>
                        <span style="  
                        color: #545174;
                        width: max-content;
                        margin: auto;
                        font-weight: 400;">Student Sign Up</span>
                        <button type="button" class="btn btn-outline-success" style="font-size: small;" (click)="toLoginPage()">Login</button>
                     </div>
                     <div class="row" style="padding: 20px; margin-top: 5px;">
                        <form style="width: 100%;" (ngSubmit)="onSignUpStudent(s)" #s="ngForm">
                            <div class="form-group">
                                <input type="text" id="fullName" name="fullName" ngModel class="form-control" required>
                                <label class="form-control-placeholder" for="fullName">Full Name</label>
                            </div>
                            <div class="form-group">
                                <input type="email" id="email" name="email" ngModel class="form-control" required>
                                <label class="form-control-placeholder" for="email">Email Address</label>
                            </div>
                            <div class="row">
                                <div class="col-sm-6" style="padding-right:10px"><div class="form-group">
                                    <input type="text" id="contact" class="form-control" ngModel name="contact" required>
                                    <label class="form-control-placeholder" for="contact">Mobile Number</label>
                                </div></div>
                                <div class="col-sm-6" style="padding-left: 0;">
                                    <div class="form-group">
                                        <input class="form-control" type="text" name="dateOfBirth" ngModel onfocus="(this.type='date')" onblur="(this.type='text')" id="date" required>
                                        <label class="form-control-placeholder" for="date">Date of Birth</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="password" id="password" class="form-control" name="password" ngModel [type]="hide ? 'password':'text'" required>
                        <label class="form-control-placeholder" for="password">Password</label>
                        <div class="showPassword">
                            <i class="material-icons cursor" style="color:#ccc" (click)="hide = !hide">
                            {{hide ? 'visibility_off' : 'visibility'}}
                        </i>
                        </div>
                            </div>
                            <button type="submit" class="btn btn-outline-primary continueButton">Continue</button>
                          </form>
                     </div>
                </div>
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
    <!-- ------------------------------------------- for tutor Sign up ------------------------------------------------------------ -->

                        <label class="form-control-placeholder" for="password">Password</label>
                        <div class="showPassword">
                            <i class="material-icons cursor" style="color:#ccc" (click)="hide = !hide">

                        </div>
                            </div>
                            <div class="form-group">
                            </div>
                            <button type="submit" class="btn btn-outline-primary continueButton">Continue</button>

                     </div>
                </div>
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
</body>
