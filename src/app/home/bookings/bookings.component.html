<body>
  <div class="box">
    <div class="calendar">
      <div id="mySidenav" class="sidenav">
        <div class="bookings">
          <div class="booking-header">
            <div class="row" style="padding-left: 10px;">
              <div class="col-sm-9">
                <h2>Bookings</h2>
              </div>
              <div class="col-sm-2">
                <button class="btn btn-primary" (click)="closeNav()">
                  Close
                </button>
              </div>
            </div>
            <div class="row" style="margin-top: 5px;">
              <span style="float: right;">
                <button class="bookings-button">Upcoming</button>
                <button class="bookings-button">Previous</button>
              </span>
            </div>
          </div>
          <hr />
          <div class="booking-list">
            <app-booking></app-booking>
            <app-booking></app-booking>
            <app-booking></app-booking>
            <app-booking></app-booking>
            <app-booking></app-booking>
            <app-booking></app-booking>
            <app-booking></app-booking>
          </div>
        </div>
      </div>
      <div class="row text-center calendar-nav">
        <div class="col-md-3">
          <div class="btn-group">
            <div
              class="btn todayButton"
              mwlCalendarToday
              [(viewDate)]="viewDate"
            >
              <i
                class="fa fa-calendar-check-o"
                aria-hidden="true"
                style="margin-left: 5px;"
              ></i>
              Today
            </div>
            <button
              class="calendar-buttons"
              mwlCalendarPreviousView
              [view]="view"
              [(viewDate)]="viewDate"
              (viewDateChange)="closeOpenMonthViewDay()"
            >
              <span class="material-icons">
                keyboard_arrow_left
              </span>
            </button>
            <!-- <div
                class="btn btn-outline-secondary calendar-buttons"
                mwlCalendarToday
                [(viewDate)]="viewDate"
                style="padding-top:10px;"
                >
                Today
              </div> -->
            <button
              class="calendar-buttons"
              mwlCalendarNextView
              [view]="view"
              [(viewDate)]="viewDate"
              (viewDateChange)="closeOpenMonthViewDay()"
            >
              <span class="material-icons">
                keyboard_arrow_right
              </span>
            </button>
          </div>
        </div>
        <div class="col-md-5" style="padding-top: 5px;">
          <h3 style="color: #333; font-weight: lighter;">
            {{ viewDate | calendarDate: view + "ViewTitle":"en" }}
          </h3>
        </div>
        <div class="col-md-4">
          <!-- <div class="btn-group">
              <div
                class="btn btn-primary"
                (click)="setView(CalendarView.Month)"
                [class.active]="view === CalendarView.Month"
              >
                Month
              </div>
              <div
                class="btn btn-primary"
                (click)="setView(CalendarView.Week)"
                [class.active]="view === CalendarView.Week"
              >
                Week
              </div>
              <div
                class="btn btn-primary"
                (click)="setView(CalendarView.Day)"
                [class.active]="view === CalendarView.Day"
              >
                Day
              </div>
            </div> -->
          <div style="float: right;margin-top: 5px;">
            <select id="CalendarView" style="padding: 7px; border-radius: 7px;">
              <option value="week"
                ><button
                  (click)="setView(CalendarView.Week)"
                  [class.active]="view === CalendarView.Week"
                >
                  Week
                </button></option
              >
              <option value="month"
                ><button
                  (click)="setView(CalendarView.Month)"
                  [class.active]="view === CalendarView.Month"
                >
                  Month
                </button></option
              >
              <option
                value="day"
                (click)="setView(CalendarView.Day)"
                [class.active]="view === CalendarView.Day"
                ><button>Day</button></option
              >
            </select>
            <button class="btn btn-link bookingListButton" (click)="openNav()">
              Booking List
              <i
                class="fa fa-arrow-right"
                aria-hidden="true"
                style="margin-left: 2px;"
              ></i>
            </button>
          </div>
        </div>
      </div>
      <div class="row calendar-main">
        <div [ngSwitch]="view" style="width: 100%;">
          <mwl-calendar-month-view
            *ngSwitchCase="'month'"
            [viewDate]="viewDate"
            [events]="events"
          >
          </mwl-calendar-month-view>
          <mwl-calendar-week-view
            *ngSwitchCase="'week'"
            [viewDate]="viewDate"
            [events]="events"
          >
          </mwl-calendar-week-view>
          <mwl-calendar-day-view
            *ngSwitchCase="'day'"
            [viewDate]="viewDate"
            [events]="events"
          >
          </mwl-calendar-day-view>
        </div>
      </div>
    </div>
  </div>
</body>
