<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" routerLink="/home">fellow Genius</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#collapsibleNavbar"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="dashboardUrl"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Dashboard</a
          >
        </li>
        <li class="nav-item" *ngIf="loginType == 'student'">
          <a
            class="nav-link"
            routerLink="/home/findTutor"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Find a tutor</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="messages"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Messages</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="bookings"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Bookings</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="#"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Wallet</a
          >
        </li>
      </ul>
      <ul class="navbar-nav ml-auto" >
        <li class="nav-item"style="margin-right:30px;">
         <div class="dropdown ">
          <button 
          class="userButton dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
          ><span style="font-size:larger;font-weight: 300;" *ngIf="loginType == 'student'">{{ studentProfile.fullName }}</span>
          <span style="font-size:larger;font-weight: 300;" *ngIf="loginType == 'tutor'">{{ tutorProfile.fullName }}</span>
          <i style="margin-left: 10px;font-size: larger;" class="fas fa-user-circle"></i></button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#"><i class="fas fa-user" style="margin: 5px;"></i> Your Profile</a>
          <a class="dropdown-item" href="#"><i class="fas fa-users" style="margin: 5px;"></i>Your Students</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#"><i class="fas fa-info-circle" style="margin: 5px;" ></i> Contact Us</a>
          <a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt" style="margin:5px"></i> Sign Out</a>
        </div>
         </div>
        </li>
      </ul>
    </div>
  </nav>
  <router-outlet></router-outlet>
</body>
