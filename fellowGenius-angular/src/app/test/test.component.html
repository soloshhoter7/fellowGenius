<div class="row video-group">
    <div class="col">
      <p id="local-player-name" class="player-name"></p>
      <div id="local-player" class="player"></div>
    </div>
    <button (click)="muteCamera()">Mute Camera</button>
    <br>
    <button (click)="unmuteCamera()">Unmute Camera</button>
    <div class="w-100"></div>
    <div class="col">
        <p id="remote-player-name " class="player-name"></p>
      <div id="remote-playerlist" class="player"></div>
    </div>
  </div>
