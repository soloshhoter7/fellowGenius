<div class="meeting-header">
  <div class="logo"></div>
  <div class="account-info-block">
      <div>
        <div style="text-align: end;">Ajay Verma</div>
        <div style="text-align: end;">vrmaajay15.5@gmail.com</div>
      </div>
      <div style="margin-left: 10px;">
        <img src="../../assets/images/ajayVerma.jpg" class="profile-picture" alt="no_pic">
      </div>
    
  </div>
</div>
<div class="pre-meeting-container" style="padding-top: 15vh;">
  <div style="width: 80%;margin: auto;padding: 20px;">
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-7">
        <div class=" pre-meeting-local">
          <div [id]="localCallId" class="local"></div>
          <div class="shadow-top"></div>
          <div style="position: absolute;top: 40%;color: white;width: 100%;" *ngIf="muteHostVideoStatus == 'unmute host video'"><p style="font-size: 22px;text-align: center;">Camera is off</p></div>
          <div class="shadow-bottom"></div>
          <div class="mic-popup fadeOut" *ngIf="micTriggered">
            <div class="pre-meeting-mic-banner" *ngIf="muteHostAudioStatus == 'unmute host mic'">
              <span class="material-icons">mic_off</span>
              <span style="font-size: 17px;">&nbsp;Microphone off</span>
            </div>

            <div class="pre-meeting-mic-banner" *ngIf="muteHostAudioStatus == 'mute host mic'">
              <span class="material-icons">mic</span>
              <span style="font-size: 17px;">&nbsp;Microphone on</span>
            </div>
        </div>
          <div style="position:absolute;bottom:0;width: 100%;padding: 10px;">
          <div style="width: max-content;margin:auto">
            <button class="pre-meeting-control-buttons pre-meeting-mic" (click)="muteAudio()">
              <span
              class="material-icons"
              *ngIf="muteHostAudioStatus == 'unmute host mic'"
              >mic_off
            </span>
            <span
              class="material-icons"
              *ngIf="muteHostAudioStatus == 'mute host mic'"
              >mic
            </span>
            </button>
            <button class="pre-meeting-control-buttons pre-meeting-video"style="margin-left:2vw" (click)="muteVideo()"> 
              <span
              class="material-icons"
              *ngIf="muteHostVideoStatus == 'unmute host video'"
            >
              videocam_off
            </span>
            <span
              class="material-icons"
              *ngIf="muteHostVideoStatus == 'mute host video'"
            >
              videocam
            </span>
            </button>
          </div>
          </div>
        </div>
        
      </div>
      <div class="col-md-4 pre-meeting-info" >
          <div style="padding: 20px;">
            <h1>Ready to join 123 ?</h1>
            <div style="display: flex;
            justify-content: center;
            align-items: center;margin-top: 15px;">
              <button class="btn btn-primary pre-meeting-join-button">Join</button>
            </div>
          </div>
      </div>
    </div>
  </div>
  
  
</div>
