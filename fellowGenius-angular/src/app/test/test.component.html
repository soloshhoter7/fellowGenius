<div
        class="access_page wi_full"
      >
        <div class="container">
          <div class="page_wrapper">
            <div class="access_icon_box">
              <img
                src="../../../assets/images/email-verification-clip.svg"
                alt="#"
                class="graphic_style"
              />
            </div>
            <div class="access_field_box">
              <div class="access_header">
                <a href="" class="accs_logo"
                  ><img
                    src="../../../assets/images/fellow genius logo.svg"
                    alt="#"
                /></a>
              </div>
              <div class="access_data">
                <div class="content_wrapper">
                  <h2>Email Verification</h2>
                  <div class="tagline">
                    Enter the verification code sent to your email address
                  </div>
                  
                  <form>
                    <div class="eml_vrfctn form-group">
                      <input
                        type="text"
                        id="otp_1digit"
                        #digit1
                        name="otp_1digit"
                        ngModel
                        maxlength="1"
                        class="verfcn_box"
                        placeholder="_"
                        (keyup)="onDigitInput($event)"
                        required
                      />
                      <input
                        type="text"
                        id="otp_2digit"
                        name="otp_2digit"
                        #digit2
                        ngModel
                        maxlength="1"
                        class="verfcn_box"
                        placeholder="_"
                        (keyup)="onDigitInput($event)"
                        required
                      />
                      <input
                        type="text"
                        id="otp_3digit"
                        name="otp_3digit"
                        #digit3
                        ngModel
                        maxlength="1"
                        class="verfcn_box"
                        placeholder="_"
                        (keyup)="onDigitInput($event)"
                        required
                      />
                      <input
                        type="text"
                        id="otp_4digit"
                        name="otp_4digit"
                        #digit4
                        ngModel
                        maxlength="1"
                        class="verfcn_box"
                        placeholder="_"
                        (keyup)="onDigitInput($event)"
                        required
                      />
                      <input
                        type="text"
                        id="otp_5digit"
                        name="otp_5digit"
                        #digit5
                        ngModel
                        maxlength="1"
                        class="verfcn_box"
                        placeholder="_"
                        (keyup)="onDigitInput($event)"
                        required
                      />
                      <input
                        type="text"
                        id="otp_6digit"
                        name="otp_6digit"
                        #digit6
                        ngModel
                        maxlength="1"
                        class="verfcn_box"
                        placeholder="_"
                        (keyup)="onDigitInput($event)"
                        required
                      />
                    </div>
                    <button
                      type="submit"
                      class="button form_Btn"
                      
                    >
                      Verify Account
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
