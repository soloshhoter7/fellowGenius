<div class="container" style="margin: 15px;">
  <owl-carousel-o [options]="customOptions">
    <ng-template
      carouselSlide
      *ngFor="let slide of slidesStore"
      [id]="slide.id"
    >
      <img
        [src]="slide.src"
        [alt]="slide.alt"
        [title]="slide.title"
        style="padding: 10px;"
      />
    </ng-template>
  </owl-carousel-o>
</div>
