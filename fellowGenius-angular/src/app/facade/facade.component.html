<div class="header">
  <div class="logo"></div>
  <div class="header-buttons-container">
    <button type="button" class="btn btn-secondary showin" (click)="onSignUp()">
      Sign Up
    </button>
    <button type="button" class="btn btn-primary" (click)="toLoginPage()">
      Login
    </button>
  </div>
  <nav class="navbar navbar-expand-lg navbar-light">
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="#">Home</a>
        <a class="nav-item nav-link" href="#">Resources</a>
        <a class="nav-item nav-link" href="#">Pricing</a>
        <a class="nav-item nav-link" href="#">How it works</a>
        <a class="nav-item nav-link hide" routerLink="/signUp">Sign Up</a>
      </div>
    </div>
  </nav>
</div>
<div>
  <div class="row">
    <div class="col-sm-6">
      <div class="row" style="margin-top: 15vh; margin-left: 5vw;">
        <h1
          style="
            font-size: 3.125rem;
            color: #241084;
            line-height: 3.75rem;
            font-weight: 900;
          "
        >
          Peer to Peer<br />online classes from home
        </h1>
        <p
          style="
            font-size: 1.5rem;
            line-height: 1.875rem;
            font-weight: 700;
            color: rgba(37, 38, 94, 0.7);
          "
        >
          Keep your studies on track with interactive and immersive online
          classes from any corner of the world.
        </p>
        <div style="margin-top: 2vh;">
          <form class="form-inline">
            <input
              class="form-control"
              type="search"
              placeholder="Search Subject"
              aria-label="Search"
              style="padding: 12px; margin-right: 10px; height: auto;"
            />
            <button
              class="btn btn-outline-success homeButtons my-2 my-sm-0"
              type="submit"
              style="padding: 12px;"
            >
              Find Tutor
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <img
        src="../../assets/images/edu_illustration.png"
        alt=""
        style="margin: 30px; margin-left: 80px;"
      />
    </div>
  </div>
</div>

<div style="width: 80%; margin: auto;">
  <owl-carousel-o [options]="customOptions">
    <ng-template
      carouselSlide
      *ngFor="let slide of slidesStore"
      [id]="slide.id"
    >
      <img
        src="../../assets/images/bulb.jpeg"
        [alt]="slide.alt"
        [title]="slide.title"
        style="padding: 10px;"
      />
    </ng-template>
  </owl-carousel-o>
</div>
