<body>
    <div class="page-content">
	    <section class="wi_full py_5 contact_banner">
	    	<div class="container">
	    		<div class="row align-items-center">
	    			<div class="col-12 col-md-6">
	    				<div class="banner_content">
	    					<h1>Contact us</h1>
                            <div class="contact_addrs">
                                <ul>
                                    <li>
                                        <span class="icon_box"><img src="../../../assets/images/location.svg" alt="#"></span>
                                        <span>Flat No. 11 <br>Dharam Kunj Apartment<br> Sector 9 Rohini, Delhi </span>
                                    </li>
                                    <!-- <li>
                                        <span class="icon_box"><img src="../../../assets/images/call.svg" alt="#"></span>
                                        <a href="tel: 9899197950">9899197950</a>
                                    </li> -->
                                    <li>
                                        <span class="icon_box"><img src="../../../assets/images/email.svg" alt="#"></span>
                                        <a href="mailto: support@fellowgenius.com">support@fellowgenius.com</a>
                                    </li>
                                </ul>
                            </div>
	    				</div>
	    			</div>
	    			<div class="col-12 col-md-6">
	    				<div class="banner_image">
	    					<img src="../../../assets/images/contact-img.svg" alt="#">
	    				</div>
	    			</div>
	    		</div>
	    	</div>
	    </section>
	    <section class="wi_full py_5 form_sec">
	        <div class="container">
	            <div class="row">
	                <div class="col-12 col-lg-10 mx-auto">
	                    <div class="sec_title text-center">
	                        <h2>Send Us a Message</h2>
	                    </div>
                        <form (ngSubmit)="onSubmit(t)" #t="ngForm">
                            <div class="row">
                                <div class="col-12 col-lg-6">
                                    <div class="form-group">
                                        <input 
                                        type="text" 
                                        name="fullName"
                                        id="fullName"
                                        ngModel
                                        class="form-control" 
                                        required
                                        #fullName="ngModel"
                                        placeholder="Your Name"
                                        maxlength="50"
                                        [pattern]="fullNamePattern"
                                        />
                                        
                                        <span
                        class="help-block"
                        *ngIf="!fullName.valid && fullName.touched"
                        >Invalid Name</span
                      >
                                    </div>
                                    <div class="form-group">
                                        <input
                        type="email"
                        id="email"
                        name="email"
                        ngModel
                        class="form-control"
                        required
                        email
                        #email="ngModel"
                        maxlength="64"
                        [pattern]="emailPattern"
                        placeholder="Enter Email"
                      />
                      <span
                        *ngIf="(!email.valid && email.touched) "
                        class="help-block"
                        >Invalid email</span
                      >
                                    </div>
                                    <div class="form-group">
                                        <input
                                        type="text"
                                        oninput="this.value = this.value.replace(/[^0-9+]/g, '').replace(/(\..*?)\..*/g, '$1');"
                                        id="contact"
                                        class="form-control"
                                        ngModel
                                        name="contact"
                                        required
                                        [pattern]="mobNumberPattern"
                                        #contact="ngModel"
                                        placeholder="Enter phone number"
                                      />
                                      <span
                                        *ngIf="!contact.valid && contact.touched"
                                        class="help-block"
                                        >Invalid number</span
                                      >
                                    </div>
                                </div>
                                <div class="col-12 col-lg-6">
                                    <div class="form-group">
                                        <textarea 
                                        class="form-control" 
                                        required
                                        cols="3"
                                        id="message"
                                        name="message"
                                        ngModel
                                        #message="ngModel"
                                        maxlength="250" 
                                        placeholder="Your Message"
                                        >
                                    </textarea>
                                    <span class="setLength"
                            >{{
                              message.value.length
                            }}/250</span
                          >
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" 
                                        name="Submit" 
                                        class="submit_btn" 
                                        [disabled]="!t.valid"
                                        >
                                        Submit
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
	                </div>
	            </div>
	        </div>
	    </section>
	</div>
<app-footer></app-footer>
</body>
