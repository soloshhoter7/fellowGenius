
<app-nav-bar></app-nav-bar>
<body>
    <div class="page-content">
	    <section class="wi_full py_5 contact_banner">
	    	<div class="container">
	    		<div class="row align-items-center">
	    			<div class="col-12 col-md-6">
	    				<div class="banner_content">
	    					<h1>Contact us</h1>
                            <div class="contact_addrs">
                                <ul>
                                    <li>
                                        <span class="icon_box"><img src="../../../assets/images/location.svg" alt="#"></span>
                                        <span>Flat No. 11 <br>Dharam Kunj Apartment<br> Sector 9 Rohini, Delhi </span>
                                    </li>
                                    <!-- <li>
                                        <span class="icon_box"><img src="../../../assets/images/call.svg" alt="#"></span>
                                        <a href="tel: 9899197950">9899197950</a>
                                    </li> -->
                                    <li>
                                        <span class="icon_box"><img src="../../../assets/images/email.svg" alt="#"></span>
                                        <a href="mailto: support@fellowgenius.com">support@fellowgenius.com</a>
                                    </li>
                                </ul>
                            </div>
	    				</div>
	    			</div>
	    			<div class="col-12 col-md-6">
	    				<div class="banner_image">
	    					<img src="../../../assets/images/contact-img.svg" alt="#">
	    				</div>
	    			</div>
	    		</div>
	    	</div>
	    </section>
	    <section class="wi_full py_5 form_sec">
	        <div class="container">
	            <div class="row">
	                <div class="col-12 col-lg-10 mx-auto">
	                    <div class="sec_title text-center">
	                        <h2>Send Us a Message</h2>
	                    </div>
                        <form (ngSubmit)="formSubmit()">
                            <div class="row">
                                <div class="col-12 col-lg-6">
                                    <div class="form-group">
                                        <input 
                                        type="text" 
                                        name="name"
                                        [(ngModel)]="contact.name" 
                                        class="form-control" 
                                        placeholder="Your Name">
                                    </div>
                                    <div class="form-group">
                                        <input 
                                        type="email" 
                                        name="email" 
                                        class="form-control" 
                                        [(ngModel)]="contact.email"
                                        placeholder="Your E-Mail">
                                    </div>
                                    <div class="form-group">
                                        <input 
                                        type="text" 
                                        name="phone" 
                                        class="form-control"
                                        [(ngModel)]="contact.phone" 
                                        placeholder="Your Phone Number">
                                    </div>
                                </div>
                                <div class="col-12 col-lg-6">
                                    <div class="form-group">
                                        <textarea 
                                        class="form-control" 
                                        cols="3"
                                        name="message"
                                        [(ngModel)]="contact.message" 
                                        placeholder="Your Message"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" name="Submit" class="submit_btn" value="Submit">
                                    </div>
                                </div>
                            </div>
                        </form>
	                </div>
	            </div>
	        </div>
	    </section>
	</div>
<app-footer></app-footer>
</body>
