<body>

  <div id="sidenav" class="sidenav">
    <span
                style="font-size: larger; font-weight: 300;color: white;"
                *ngIf="loginType == 'Learner'"
                >{{ studentProfile.fullName }}</span
              >
              <span
                style="font-size: larger; font-weight: 300;color:white"
                *ngIf="loginType == 'Expert'"
                >{{ tutorProfile.fullName }}</span
              >
      <ul class="navbar-nav" style="font-size: large;">
        <li>
          <a
          routerLink="/home/profile"
          *ngIf="loginType == 'Expert'"
          >
          Profile</a>
        </li>
        <li>
          <a
          routerLink="/home/studentProfile"
          *ngIf="loginType == 'Learner'"
          >
          Profile</a>
        </li>
        <li class="nav-item" *ngIf="loginType == 'Learner'">
          <a
            class="nav-link"
            routerLink="/home/studentDashboard"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Dashboard</a
          >
        </li>

        <li class="nav-item" *ngIf="loginType == 'Expert'">
          <a
            class="nav-link"
            routerLink="/home/tutorDashboard"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Dashboard</a
          >
        </li>

        <li class="nav-item" *ngIf="loginType == 'Learner'">
          <a
            class="nav-link"
            routerLink="/home/findTutor"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Find a tutor</a
          >
        </li>

        <li class="nav-item" *ngIf="loginType == 'Expert'">
          <a
            class="nav-link"
            routerLink="studentBookings"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Bookings</a
          >
        </li>

        <li class="nav-item" *ngIf="loginType == 'Learner'">
          <a
            class="nav-link"
            routerLink="bookings"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Bookings</a
          >
        </li>
        <li class="nav-item" *ngIf="loginType == 'Expert'">
          <a
            class="nav-link"
            routerLink="tutorSchedule"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Schedule</a
          >
        </li>
        <a style="cursor: pointer;" (click)="onSignOut()">Sign Out</a>
              
      </ul>
  </div>

  <div class="signup-container" id="mainContent">
      <div class="header" id="headerContent">
          <div class="logo" (click)="navAction(index)"></div>
      </div>
      <router-outlet></router-outlet>
