

<header class="dashboard__Header">
  <div class="page__title">
    <h1>
      Hello, <strong>{{ fullName }}</strong>
    </h1>
    <!--<div class="page-breadcrumb">
          <ul class="breadcrumb">
              <li><a href="#"><img src="images/breadcrumb-home.svg" alt="#"></a></li>
              <li class="active">Availability Schedule</li>
          </ul>
      </div> -->
  </div>
  <div class="page_btns">
    <div>
        <a
          class="setng_btn hdr_btns"
          data-toggle="dropdown"
          href="#"
          role="button"
          aria-haspopup="true"
          aria-expanded="false"
          ><img [src]="profilePictureUrl" /></a>
        <ul class="dropdown-menu" aria-labelledby="settingDropdown">
          <li>
            <a class="dropdown-item"
              ><i style="margin-right: 5px;" class="far fa-user-circle"></i>{{ fullName }} </a
            >
          </li>
         
          <li>
            <a class="dropdown-item" href="#" (click)="onSignOut()"
              ><i class="fas fa-sign-out-alt fa-fw"></i> Log Out</a
            >
          </li>
        </ul>
      </div>
  </div>
</header>
