<body>
    <div id="sidenav" class="sidenav">
        <!-- <button (click)=""><i class="fas fa-times"></i></button> -->
        <span class="material-icons close closeButton" (click)="closeNav()" style="cursor: pointer;">
    close
  </span>
        <div class="profile-section-sidenav">

            <div class="profile-thumbnail" [ngStyle]="{'background-image': 'url(' + profilePictureUrl + ')'}">
                <!-- <img src="../../assets/images/default-user-image.png" alt=""> -->
            </div>
            <div class="profile-secondaryinformaiton">
                <span *ngIf="loginType=='Learner'" class="profile-varient">{{ studentProfile.fullName }}</span>
                <span *ngIf="loginType=='Expert'" class="profile-varient">{{ tutorProfile.fullName }}</span>
                <span class="profile-varient">Politics (Masters)</span>
                <span *ngIf="tutorProfileDetails.profileCompleted!=100" clas="progressbar-container">
                  <div class="progress-Bar">
                    <div class="outer-progressBar">
                      <div
                        class="inner-progressBar"
                        [style.width.%]="tutorProfileDetails.profileCompleted"
                      ></div>
                    </div>
                  </div>
                </span>
                <div *ngIf="tutorProfileDetails.profileCompleted!=100" class="progressbar-information">
                    <span>You have <label>{{100-tutorProfileDetails.profileCompleted}}% </label> left.</span>
                    <span class="hyperlink-cont">Please get a head start by <a href="javascript:;">completing it now</a></span>

                </div>

                <span>
                  <label class="switch">
                  <input
                    type="checkbox"
                    [checked]="checked"
                    (click)="toggleAvailability()"
                  />
                  <span class="slider round"></span>
                </label>
                </span>

            </div>
        </div>

        <ul class="navbar-nav">
            <li class="nav-item" routerLinkActive="nav-item-active" [routerLinkActiveOptions]="{exact: true}" *ngIf="loginType == 'Expert'">
                <a routerLink="/home/profile">Profile</a>
            </li>

            <li class="nav-item" routerLinkActive="nav-item-active" [routerLinkActiveOptions]="{exact: true}" *ngIf="loginType == 'Learner'">
                <a routerLink="/home/studentProfile">Profile</a>
            </li>

            <li class="nav-item" routerLinkActive="nav-item-active" [routerLinkActiveOptions]="{exact: true}" *ngIf="loginType == 'Learner'">
                <a class="nav-link" routerLink="/home/studentDashboard">Dashboard</a>
            </li>

            <li class="nav-item" routerLinkActive="nav-item-active" [routerLinkActiveOptions]="{exact: true}" *ngIf="loginType == 'Expert'">
                <a class="nav-link" routerLink="/home/tutorDashboard">Dashboard</a>
            </li>

            <li class="nav-item" routerLinkActive="nav-item-active" [routerLinkActiveOptions]="{exact: true}" *ngIf="loginType == 'Learner'">
                <a class="nav-link" routerLink="/home/findTutor">Experts</a>
            </li>

            <li class="nav-item" routerLinkActive="nav-item-active" [routerLinkActiveOptions]="{exact: true}" *ngIf="loginType == 'Expert'">
                <a class="nav-link" routerLink="tutorSchedule">Schedule</a>
            </li>

            <li class="nav-item" routerLinkActive="nav-item-active" [routerLinkActiveOptions]="{exact: true}" *ngIf="loginType == 'Learner'">
                <a class="nav-link" routerLink="sessionNotes">Session Notes</a>
            </li>

            <li class="nav-item" routerLinkActive="nav-item-active" [routerLinkActiveOptions]="{exact: true}" *ngIf="loginType == 'Expert'">
                <a class="nav-link" routerLink="recordings">Recordings</a>
            </li>

            <li class="nav-item" routerLinkActive="nav-item-active" [routerLinkActiveOptions]="{exact: true}" *ngIf="loginType == 'Expert'">
                <a class="nav-link" routerLink="knowledgeBase">Knowledge Base</a>
            </li>

            <li class="nav-item">
                <a style="cursor: pointer;" (click)="onSignOut()">Sign Out</a>
            </li>
            <!-- 
        <li class="nav-item" *ngIf="loginType == 'Expert'">
          <a
            class="nav-link"

            routerLink="studentBookings"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Bookings</a
          >
        </li> -->


        </ul>
    </div>
    <div id="mainContent" class="main-content" style="position: relative;">
        <div [class]="overlay"></div>
        <div class="header" id="headerContent">
            <div class="logo" (click)="navAction(index)"></div>
        </div>
        <router-outlet></router-outlet>
    </div>

</body>
