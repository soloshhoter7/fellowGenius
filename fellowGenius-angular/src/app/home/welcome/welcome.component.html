        <div class="thankyou-container">
            <span class="user-name-container" style="font-size: larger;" *ngIf="loginType">Hey ,
      <span class="user-name" *ngIf="loginType == 'Learner'">{{
        studentProfile.fullName

            <span *ngIf="!loginType" class="user-name-container">
      <span class="user-name">Hey, {{socialLoginName}}</span>
            </span>
            <span class="greet">Thank you</span>
            <span *ngIf="loginType">Your regisration is almost complete & Please get a head start by
        updating your profile & manage your dashboard.</span

      <span *ngIf="!loginType"
        >Your regisration is almost complete & Please get a head start by
        choosing your role</span
      >
      <div style="margin-top:10px" *ngIf="!loginType">
        <form (ngSubmit)="toDashboard(t)" #t="ngForm">
          <div  class="form-group">
            <label class="form-control-placeholder" for="role">Choose Role</label>
            <select class="form-control"  name="role" ngModel required>
              <option>Learner</option>
              <option>Expert</option>
            </select>
          </div>
          <!-- <button type="submit">Go to Dashboard</button> -->
        <div  *ngIf="!loginType">
          <button type="button" class="btn btn-primary" type="submit" >Continue</button>
        </div>
      </form>
      <div class="button-container" *ngIf="loginType">
        <button type="button" class="btn btn-primary" (click)="continue()">Go to Dashboard</button>
      </div>
      </div>
    </div>
