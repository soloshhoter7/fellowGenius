<body>
  <div class="access_page wi_full">
    <div class="container">
      <div class="page_wrapper">
        <div class="access_icon_box">
          <img
            src="../../../assets/images/login-clip.svg"
            alt="#"
            class="graphic_style"
          />
        </div>
        <div class="access_field_box">
          <div class="access_header">
            <a href="" class="back_button"
              ><img src="../../../assets/images/arrow-grey.svg" alt="#"
            /></a>
            <a href="" class="accs_logo"
              ><img src="../../../assets/images/fellow genius logo.svg" alt="#"
            /></a>
          </div>
          <div class="access_data">
            <div class="content_wrapper">
              <h2>Sign Up with Google</h2>
              <div class="tagline">
                Complete your sign up by entering the New Password
              </div>
              <form>
                <div class="form-group">
                  <label class="">New Password</label>
                  <div class="password_wrap">
                    <input
                      id="password-new"
                      type="password"
                      class="form-control"
                      name="password"
                      [(ngModel)]="data.name"
                      required
                      [pattern]="passwordPattern"
                      minlength="8"
                      maxlength="20"
                      #password="ngModel"
                      placeholder="Enter your new password"
                    />
                    <span
                      toggle="#password-new"
                      class="fa fa-fw fa-eye field-icon toggle-password"
                    ></span>
                    <span
                      class="help-block"
                      *ngIf="
                        password.invalid && (password.dirty || password.touched)
                      "
                      >Your password must be a minimum of 8 characters long.
                      Your PW must contain at least one uppercase letter (A-Z),
                      one lowercase (a-z), one number (0-9), and one special
                      character (@, #,&, %).</span
                    >
                  </div>
                </div>
                <button type="button" class="button form_Btn" (click)="toDashboard()" [disabled]="!password.valid">Sign up</button>
              </form>
            </div>
          </div>
          <div class="access_footer"></div>
        </div>
      </div>
    </div>
  </div>
</body>
