<body>
  <div class="container" *ngIf="basic">
      <div class="row">
          <div class="col-md-6">
            <div style="margin:10px">
              <p style="color: #e3165b; font-size:x-large;margin-right: 40px;display: inline;"><b>PROFILE</b></p>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-secondary " >Basic</button>
                <button type="button" class="btn btn-secondary" value="learner" (click)="chooseRole('learner')">Advanced</button>
              </div>
            </div>
              <img style="width:130px; height:130px; border-radius: 100%; border: 1px solid black" src="../../../assets/images/ajayVerma.jpg">
              <p style="text-align: center;
              text-decoration: underline;margin-top: 5px;width: 140px;"><a href="#">Upload</a></p>
          </div>
          <!-- <div class="offset-md-6 col-md-3" style="text-align: end;">
              <button class="btn" style="margin-right: 2vw; text-decoration: underline;">Cancel</button>
              <button type=button class="btn" style=" 
              padding: 1vh 2vw;
              background-color: purple;
              color: white;
              font-size: small">Save</button>
          </div> -->
      </div>

      <br>
      <div class="row">
          <div class="col-md-7 leftBox">
              <!-- <div class="logo"></div> -->
              <!-- <form (ngSubmit)="onSignUp(t)" #t="ngForm"> -->
              <div class="form-group">
                  <label  for="fullName">Full Name</label>
                  <input type="text" id="fullName" name="fullName" ngModel class="form-control input-fields" required #fullName="ngModel" maxlength="50" autofocus />

                  <span class="help-block" *ngIf="!fullName.valid && fullName.touched">Invalid Name</span>
              </div>

              <div class="form-group">
                  <label  for="email">Email Address</label>
                  <input type="email" id="email" name="email" ngModel class="form-control input-fields" required email #email="ngModel" maxlength="64" pattern="[a-zA-Z0-9_.+-]{1,20}@(?:(?:[a-zA-Z0-9-]+\.)?[a-zA-Z]+\.)?(gmail|piet|yahoo|hotmail|rediffmail|apple|microsoft)\.([a-z]{2,4})(\.[a-z]{2,4})?$"
                  />
                  <span *ngIf="(!email.valid && email.touched) || emailValid" class="help-block">Invalid email</span>
              </div>

              <div class="form-group">
                  <label  for="dob">Date of Birth</label>
                  <input type="date" id="dob" name="dob" ngModel class="form-control input-fields" required #dob="ngModel" />
                  <span *ngIf="!dob.valid && dob.touched" class="help-block">Invalid dob</span>
              </div>

              <div class="form-group">
                  <label  for="contact">Mobile Number</label>
                  <input type="text" id="contact" class="form-control input-fields" ngModel name="contact" required [pattern]="mobNumberPattern" #contact="ngModel" />

                  <span *ngIf="!contact.valid && contact.touched" class="help-block">Invalid contact</span>
              </div>

              <div class="form-group">
                  <label  for="role">Select</label>
                  <select class="form-control input-fields" ngModel name="role" required>
                      <option>A</option>
                      <option>B</option>
                  </select>
              </div>
              <div class="form-group">
                  <label  for="profile">Add your LinkedIn Profile</label>
                  <input type="text" id="profile" class="form-control input-fields" ngModel name="profile" required [pattern]="mobNumberPattern" #profile="ngModel" />
              </div>



              <!-- </form> -->
          </div>
          <!-- Learning Areas -->
          <div class="col-md-5">
              <label class="form-control-placeholder" for="learning">Learning Areas</label>
              <div class="learningArea-fields" *ngFor="let size of learningAreas">
                  <input type="text" name="learning" class="form-control" ngModel #learning="ngModel" style="width: 30vw;">
              </div>
              <div style="text-align: center; width: 30vw;">

                  <button [disabled]="disableAdd" type="button" class="btn btn-success btn-circle btn-sm" (click)="addLearningArea()" style="font-size: inherit;">+</button>
                  <button [disabled]="disableSub" type="button" class="btn btn-danger btn-circle btn-sm" (click)="subtractLearningArea()" style="font-size: inherit;">-</button>
              </div>
          </div>
      </div>
  </div>
</body>
