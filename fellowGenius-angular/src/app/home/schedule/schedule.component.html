<body style="background-color: #f9fafc;height: 100vh;">
  <div
    style="width: 95%; margin: auto; padding-top: 80px; padding-bottom: 15px"
  >
    <div class="btn-group" role="group">
      <button
        type="button"
        class="btn btn-secondary"
        [class.btnActive]="calendarView == 'Availability'"
        (click)="switchCalendarView()"
      >
        Availability
      </button>
      <button
        type="button"
        class="btn btn-secondary"
        [class.btnActive]="calendarView == 'Meeting'"
        (click)="switchCalendarView()"
      >
        Meetings
      </button>
    </div>
  </div>
  <div
    *ngIf="isLoading"
    style="width: max-content; margin: auto; padding-top: 20vh"
  >
    <app-loading></app-loading>
  </div>
  <div class="Box" style="width: 95%; margin: auto; padding: 0" [class.hide]="isLoading">
    <ejs-schedule
      #scheduleObj
      width="100%"
      height="560px"
      [views]="scheduleViews"
      [readonly]="calendarView == 'Meeting'"
      (eventRendered)="onEventRendered($event)"
      (actionBegin)="onActionBegin($event)"
    ></ejs-schedule>
  </div>
</body>
