  <div class="page-content dashboard__Panel">
    <div
    *ngIf="isLoading"
    style="
      width: max-content;
      margin: auto;
      padding-top: 20vh;
      text-align: center;
    "
  >
    <app-loading></app-loading>
    <p style="margin: 1rem; font-size: large">Saving your schedule..</p>
  </div>
  <div
    class="Box"
    style="width: 95%; margin: auto; padding: 0"
    [class.hideBlock]="isLoading"
  >
    <ejs-schedule
      #scheduleObj
      width="100%"
      height="560px"
      (popupOpen)="onPopupOpen($event)"
      [views]="scheduleViews"
      [readonly]="calendarView == 'Meeting'"
      (eventRendered)="onEventRendered($event)"
      (actionBegin)="onActionBegin($event)"
    ></ejs-schedule>
  </div>
  </div>
