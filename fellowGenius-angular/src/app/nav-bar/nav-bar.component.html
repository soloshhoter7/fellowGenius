<div class="header">
  <div class="logo"></div>
  <div
    class="header-buttons-container"
    *ngIf="loginService.getLoginType() == null"
  >
    <button type="button" class="btn btn-secondary showin" (click)="onSignUp()">
      Sign Up
    </button>
    <button type="button" class="btn btn-primary" (click)="toLoginPage()">
      Login
    </button>
  </div>
  <nav class="navbar navbar-expand-lg navbar-light">
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="#">Home</a>
        <a class="nav-item nav-link" href="#">Resources</a>
        <a class="nav-item nav-link" href="#">Pricing</a>
        <a class="nav-item nav-link" href="#">How it works</a>
        <a class="nav-item nav-link hide" routerLink="/signUp">Sign Up</a>
      </div>
    </div>
  </nav>
</div>
