<div class="dialog-container" id="dialog-container">
    <div class="content-header">
        Apply Filters
    </div>

    <div class="content-body">

        <div class="filter-container">
            <div class="filter-category">
                <span class="filter-category-header">Subjects</span>
                <ul class="filter-category-list">
                    <li>
                        <label class="filters-label">
                 <input type="checkbox" class="filter-input" value="English" [checked]="subjectContains('English')" (change)="searchBySubject($event)" />
                 <span>English
    <label class="filter-num">(123)</label></span>
                        </label>
                    </li>
                    <li>
                      <label class="filters-label">
            <input
              type="checkbox"
              class="filter-input"
              value="Physics"
              [checked]="subjectContains('Physics')"
              (change)="searchBySubject($event)"
            />Physics
            <span class="filter-num">(123)</span>
          </label>
                  </li>
                  <li>
                      <label class="filters-label">
            <input
              type="checkbox"
              class="filter-input"
              value="Chemistry"
              [checked]="subjectContains('Chemistry')"
              (change)="searchBySubject($event)"
            />Chemistry
            <span class="filter-num">(123)</span>
          </label>
                  </li>
                  <li>
                      <label class="filters-label">
            <input
              type="checkbox"
              class="filter-input"
              value="Mathematics"
              [checked]="subjectContains('Mathematics')"
              (change)="searchBySubject($event)"
            />Mathematics
            <span class="filter-num">(123)</span>
          </label>
                  </li>
                  <li>
                      <label class="filters-label">
            <input
              type="checkbox"
              class="filter-input"
              value="Science"
              [checked]="subjectContains('Science')"
              (change)="searchBySubject($event)"
            />Science
            <span class="filter-num">(123)</span>
          </label>
                  </li>
                </ul>
            </div>
            <div class="filter-category">
                <span class="filter-category-header">Price</span>
                <ul class="filter-category-list">
                    <li>
                        <label class="filters-label">
                <input
                  type="checkbox"
                  class="filter-input"
                  value="100-199"
                  [checked]="priceContains('100-199')"
                  (change)="searchByPrice($event)"
                /><span>100-199</span>
              </label>
                    </li>
                    <li>
                        <label class="filters-label">
                <input
                  type="checkbox"
                  class="filter-input"
                  value="200-399"
                  [checked]="priceContains('200-399')"
                  (change)="searchByPrice($event)"
                /><span>200-399</span>
              </label>
                    </li>
                    <li>
                        <label class="filters-label">
                <input
                  type="checkbox"
                  class="filter-input"
                  value="400-699"
                  [checked]="priceContains('400-699')"
                  (change)="searchByPrice($event)"
                /><span>400-699</span>
              </label>
                    </li>
                    <li>
                        <label class="filters-label">
                <input
                  type="checkbox"
                  class="filter-input"
                  value="700-999"
                  [checked]="priceContains('700-999')"
                  (change)="searchByPrice($event)"
                /><span>700-999</span>
              </label>
                    </li>
                    <li>
                        <label class="filters-label">
                <input
                  type="checkbox"
                  class="filter-input"
                  value="1000-1499"
                  [checked]="priceContains('1000-1499')"
                  (change)="searchByPrice($event)"
                /><span>1000-1499</span>
              </label>
                    </li>
                    <li>
                        <label class="filters-label">
                <input
                  type="checkbox"
                  class="filter-input"
                  value="1500-10000"
                  [checked]="priceContains('1500-10000')"
                  (change)="searchByPrice($event)"
                /> <span>1500+</span>
              </label>
                    </li>
                </ul>
            </div>
            <div class="filter-category">
                <span class="filter-category-header">Avg. Reviews</span>
                <ul class="filter-category-list">
                    <li>
                        <label class="filters-label">
                <input
                  type="checkbox"
                  class="filter-input"
                  value="4"
                  [checked]="ratingContains('4')"
                  (change)="searchByRatings($event)"
                /><span>M4 & up</span>
              </label>
                    </li>
                    <li>
                        <label class="filters-label">
                <input
                  type="checkbox"
                  class="filter-input"
                  value="3"
                  [checked]="ratingContains('3')"
                  (change)="searchByRatings($event)"
                /><span>3 & up</span>
              </label>
                    </li>
                    <li>
                        <label class="filters-label">
                <input
                  type="checkbox"
                  class="filter-input"
                  value="2"
                  [checked]="ratingContains('2')"
                  (change)="searchByRatings($event)"
                /><span>2 & up</span>
              </label>
                    </li>
                    <li>
                        <label class="filters-label">
                <input
                  type="checkbox"
                  class="filter-input"
                  value="1"
                  [checked]="ratingContains('1')"
                  (change)="searchByRatings($event)"
                /><span>1 & up</span>
              </label>
                    </li>
                </ul>
            </div>
        </div>

    </div>
    <div class="dialog-footer">

        <button class="btn btn-secondary" (click)="closeDialog()">Cancel</button>
        <button class="btn btn-primary" (click)="applyFilters()">Apply</button>

    </div>
</div>
